<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body style="height: 1200px">
<div id="box">
	<div id="content"></div>
</div>
<style type="text/css">
	#box{
		width: 400px;
		height:400px;
		border: 1px solid red;
		overflow: auto
	}
	#content{
		width: 100%;
		height: 1000px;
		background-color: lightblue;
	}
</style>
<script type="text/javascript">
	document.getElementById('content').addEventListener('mousewheel',function(e){
		// return false
		console.log(e)
		e.stopPropagation()
		e.preventDefault();
	})
	document.getElementById('box').addEventListener('mousewheel',function(e){
		console.error('box',e)
	})
	document.body.addEventListener('mousewheel',function(e){
		console.warn('body',e)
	})
</script>
</body>
</html>
